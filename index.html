<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Slideshow</title>
    <style>
        /* GLOBAL STYLES - Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* MAIN TITLE - Title above slideshow */
        .slideshow-title {
            color: white;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            margin: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            letter-spacing: -0.02em;
        }

        /* SLIDESHOW CONTAINER - Main slideshow wrapper */
        .slideshow-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* SLIDES WRAPPER - Container for touch gestures */
        .slides-wrapper {
            position: relative;
            overflow: hidden;
            touch-action: pan-x;
            user-select: none;
        }

        /* SLIDES CONTAINER - Horizontal container for all slides */
        #slides-container {
            display: flex;
            width: 100%;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* INDIVIDUAL SLIDE - Container for each picture and description */
        .slide {
            position: relative;
            text-align: center;
            padding: 15px;
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
            flex-shrink: 0;
        }

        /* Active slide styling */
        .slide.active {
            /* No special styling needed for swipe-based navigation */
        }

        /* Slide animations */
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(20px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* SLIDE NUMBER - Number indicator in top right of each slide */
        .slide-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        /* MAIN IMAGE - The picture in each slide */
        .slide img {
            width: 100%;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 10px;
            flex-grow: 1;
        }

        /* Image touch feedback */
        .slide img:active {
            transform: scale(0.98);
        }

        /* FULLSCREEN OVERLAY - Dark background when image is fullscreen */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* FULLSCREEN IMAGE - Styling for fullscreen image view */
        .fullscreen-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        /* FULLSCREEN CLOSE BUTTON - X button to close fullscreen */
        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-close:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        /* DESCRIPTION BOX - Text area below each image */
        .description-box {
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            font-size: 16px;
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 500;
            line-height: 1.4;
            flex-shrink: 0;
        }

        /* Hidden description styling (before reveal date) */
        .description-hidden {
            background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
            border-left-color: #ff6b6b;
            color: #666;
            font-style: italic;
        }

        /* NAVIGATION CONTROLS - Previous/Next buttons and counter */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            gap: 15px;
        }

        /* Navigation button styling */
        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        /* Button hover/touch effects */
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        /* Disabled button styling */
        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Slide counter display */
        .slide-counter {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* DOT NAVIGATION - Dots at bottom for direct slide access */
        .dots-container {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            overflow-x: auto;
            white-space: nowrap;
        }

        /* Individual dot styling */
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Active and hover dot styling */
        .dot:hover, .dot.active {
            background-color: #667eea;
            transform: scale(1.4);
        }

        /* SWIPE INDICATOR */
        .swipe-indicator {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            animation: fadeInOut 3s infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* MOBILE-SPECIFIC OPTIMIZATIONS */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .slideshow-container {
                border-radius: 15px;
                margin: 0;
            }
            
            .slide {
                padding: 10px;
                min-height: 88vh;
            }

            .slide img {
                max-height: 75vh;
                margin-bottom: 8px;
            }
            
            .nav-btn {
                padding: 12px 16px;
                font-size: 14px;
                min-width: 80px;
            }

            .slide-counter {
                font-size: 14px;
                padding: 6px 12px;
            }

            .description-box {
                padding: 12px;
                font-size: 15px;
                min-height: 50px;
            }

            .slide-number {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 12px;
            }

            .dots-container {
                padding: 15px 10px;
            }

            .dot {
                height: 8px;
                width: 8px;
                margin: 0 3px;
            }
        }

        /* VERY SMALL SCREENS */
        @media (max-width: 480px) {
            .navigation {
                padding: 15px;
                gap: 10px;
            }

            .nav-btn {
                padding: 10px 12px;
                font-size: 13px;
                min-width: 70px;
            }

            .slide-counter {
                font-size: 13px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- MAIN SLIDESHOW TITLE -->
    <h1 class="slideshow-title">My Picture Collection</h1>
    
    <!-- SWIPE INDICATOR (shows briefly on load) -->
    <div class="swipe-indicator" id="swipeIndicator">← Swipe to navigate →</div>
    
    <!-- MAIN SLIDESHOW CONTAINER -->
    <div class="slideshow-container">
        <!-- SLIDES CONTAINER - Individual slides are generated here by JavaScript -->
        <div class="slides-wrapper" id="slides-wrapper">
            <div id="slides-container"></div>
        </div>
        
        <!-- NAVIGATION CONTROLS -->
        <div class="navigation">
            <button class="nav-btn" onclick="changeSlide(-1)" id="prevBtn">
                ◀ Prev
            </button>
            <div class="slide-counter">
                <span id="current-slide">1</span> / <span id="total-slides">25</span>
            </div>
            <button class="nav-btn" onclick="changeSlide(1)" id="nextBtn">
                Next ▶
            </button>
        </div>
        
        <!-- DOT NAVIGATION - Dots are generated here by JavaScript -->
        <div class="dots-container" id="dots-container"></div>
    </div>

    <!-- FULLSCREEN OVERLAY - Hidden by default, shown when image is clicked -->
    <div class="fullscreen-overlay" id="fullscreen-overlay" onclick="closeFullscreen()">
        <div class="fullscreen-close" onclick="closeFullscreen()">&times;</div>
        <img class="fullscreen-image" id="fullscreen-image" src="" alt="">
    </div>

    <script>
        /* CONFIGURATION SETTINGS - Update these for your slideshow */
        
        // Date and time when descriptions should be revealed
        const REVEAL_DATE = new Date('2025-08-31 23:20:00'); // treated as local

        
        // Base URL for your GitHub repository images
        const GITHUB_BASE_URL = 'https://philipestevenson-rumham.github.io/CrockedBillet/'; // Update with your GitHub path
        
        /* PICTURE DATA - Update these arrays with your actual image info */
        const pictures = [
{ filename: '01 - Michael Owen.png', description: 'Michael Owen' },
{ filename: '02 - Michael Jackson.png', description: 'Michael Jackson' },
{ filename: '03 - Michael Douglas.png', description: 'Michael Douglas' },
{ filename: '04 - Michael Mcintyre.png', description: 'Michael Mcintyre' },
{ filename: '05 - Michael Barrymore.png', description: 'Michael Barrymore' },
{ filename: '06 - Michael Flatley.png', description: 'Michael Flatley' },
{ filename: '07 - Michael Bubble.png', description: 'Michael Bubble' },
{ filename: '08 - Michael Caine.png', description: 'Michael Caine' },
{ filename: '09 - Michael Keaton.png', description: 'Michael Keaton' },
{ filename: '10 - Michael Fish.png', description: 'Michael Fish' },
{ filename: '11 - Michael Schumacher.png', description: 'Michael Schumacher' },
{ filename: '12 - Michael Phelps.png', description: 'Michael Phelps' },
{ filename: '13 - Michael J Fox.png', description: 'Michael J Fox' },
{ filename: '14 - Michael Philip Jagger.png', description: 'Michael Philip Jagger' },
{ filename: '15 - Michael John Myers.png', description: 'Michael John Myers' },
{ filename: '16 - Michael Gerard Tyson.png', description: 'Michael Gerard Tyson' },
{ filename: '17 - Michael Gambon.png', description: 'Michael Gambon' },
{ filename: '18 - Michael Fassbender.png', description: 'Michael Fassbender' },
{ filename: '19 - Michael Sheen.png', description: 'Michael Sheen' },
{ filename: '20 - Michael C Hall.png', description: 'Michael C Hall' },
{ filename: '21 - Michael Ball.png', description: 'Michael Ball' },
{ filename: '22 - Michael James Hucknall.png', description: 'Michael James Hucknall' },
{ filename: '23 - Michael Bolton.png', description: 'Michael Bolton' },
{ filename: '24 - Michael Crawford.png', description: 'Michael Crawford' },
{ filename: '25 - Michael Parkinson.png', description: 'Michael Parkinson' }
        ];

        /* GLOBAL VARIABLES */
        let currentSlide = 1; // Tracks which slide is currently active
        let isRevealed = false; // Tracks whether descriptions should be shown
        let touchStartX = 0; // Touch start position for swipe detection
        let touchEndX = 0; // Touch end position for swipe detection
        let isSwiping = false; // Prevents multiple swipes
        let isDragging = false; // Tracks if user is actively dragging

        /* FUNCTION: Check if current date/time is past the reveal date */
        function checkRevealDate() {
            const now = new Date();
            isRevealed = now >= REVEAL_DATE;
        }

        /* FUNCTION: Create all slides and navigation dots */
        function createSlides() {
            const slidesContainer = document.getElementById('slides-container');
            const dotsContainer = document.getElementById('dots-container');
            
            // Loop through each picture and create slide + dot
            pictures.forEach((picture, index) => {
                // Create slide element
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `
                    <div class="slide-number">${index + 1} / 25</div>
                    <img src="${GITHUB_BASE_URL}${picture.filename}" 
                         alt="Picture ${index + 1}" 
                         onclick="openFullscreen(this)"
                         loading="lazy"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlICR7aW5kZXggKyAxfTwvdGV4dD48L3N2Zz4='">
                    <div class="description-box ${isRevealed ? '' : 'description-hidden'}">
                        ${isRevealed ? picture.description : 'Description will be revealed later...'}
                    </div>
                `;
                slidesContainer.appendChild(slide);
                
                // Create navigation dot
                const dot = document.createElement('span');
                dot.className = `dot ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => showSlide(index + 1);
                dotsContainer.appendChild(dot);
            });
        }

        /* FUNCTION: Display specific slide number */
        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const slidesContainer = document.getElementById('slides-container');
            
            // Handle wraparound (going past first/last slide)
            if (n > slides.length) currentSlide = 1;
            if (n < 1) currentSlide = slides.length;
            else currentSlide = n;
            
            // Calculate the transform value to show the current slide
            const translateX = -(currentSlide - 1) * 100;
            slidesContainer.style.transform = `translateX(${translateX}%)`;
            
            // Remove active class from all dots
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Add active class to current dot
            dots[currentSlide - 1].classList.add('active');
            
            // Update slide counter display
            document.getElementById('current-slide').textContent = currentSlide;
            
            // Update navigation button states (disable at first/last slide)
            document.getElementById('prevBtn').disabled = currentSlide === 1;
            document.getElementById('nextBtn').disabled = currentSlide === slides.length;
        }

        /* FUNCTION: Change slide by relative amount (next/previous) */
        function changeSlide(n) {
            if (isDragging) return; // Don't change if user is dragging
            showSlide(currentSlide + n);
        }

        /* TOUCH/SWIPE HANDLING FUNCTIONS */
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchEndX = touchStartX;
            isDragging = true;
            isSwiping = false;
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            touchEndX = e.touches[0].clientX;
            const dragDistance = touchEndX - touchStartX;
            const currentTranslate = -(currentSlide - 1) * 100;
            const dragPercent = (dragDistance / window.innerWidth) * 100;
            const newTranslate = currentTranslate + dragPercent;
            
            const slidesContainer = document.getElementById('slides-container');
            slidesContainer.style.transition = 'none';
            slidesContainer.style.transform = `translateX(${newTranslate}%)`;
        }

        function handleTouchEnd(e) {
            if (!isDragging) return;
            
            isDragging = false;
            const slidesContainer = document.getElementById('slides-container');
            slidesContainer.style.transition = 'transform 0.3s ease-out';
            
            const swipeDistance = touchStartX - touchEndX;
            const swipeThreshold = 50; // Simple pixel threshold
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0 && currentSlide < pictures.length) {
                    // Swiped left - go to next slide
                    currentSlide++;
                } else if (swipeDistance < 0 && currentSlide > 1) {
                    // Swiped right - go to previous slide  
                    currentSlide--;
                }
            }
            
            // Always snap to the current slide position
            showSlide(currentSlide);
            
            // Reset
            touchStartX = 0;
            touchEndX = 0;
        }

        /* FUNCTION: Open image in fullscreen view */
        function openFullscreen(img) {
            const overlay = document.getElementById('fullscreen-overlay');
            const fullscreenImg = document.getElementById('fullscreen-image');
            
            // Set the fullscreen image source to the clicked image
            fullscreenImg.src = img.src;
            fullscreenImg.alt = img.alt;
            
            // Show the fullscreen overlay
            overlay.style.display = 'block';
            
            // Prevent body scrolling when in fullscreen
            document.body.style.overflow = 'hidden';
        }

        /* FUNCTION: Close fullscreen view */
        function closeFullscreen() {
            const overlay = document.getElementById('fullscreen-overlay');
            
            // Hide the fullscreen overlay
            overlay.style.display = 'none';
            
            // Restore body scrolling
            document.body.style.overflow = 'auto';
        }

        /* FUNCTION: Update all description boxes based on reveal date */
        function updateDescriptions() {
            checkRevealDate();
            const descriptionBoxes = document.querySelectorAll('.description-box');
            
            // Update each description box
            descriptionBoxes.forEach((box, index) => {
                if (isRevealed) {
                    box.className = 'description-box';
                    box.textContent = pictures[index].description;
                } else {
                    box.className = 'description-box description-hidden';
                    box.textContent = 'Description will be revealed later...';
                }
            });
        }

        /* FUNCTION: Hide swipe indicator after a few seconds */
        function hideSwipeIndicator() {
            const indicator = document.getElementById('swipeIndicator');
            setTimeout(() => {
                if (indicator) {
                    indicator.style.opacity = '0';
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 1000);
                }
            }, 4000);
        }

        /* EVENT LISTENERS */
        
        // Keyboard navigation (arrow keys)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === 'Escape') closeFullscreen(); // Close fullscreen with Escape key
        });

        // Touch/swipe event listeners with passive: false for better control
        const slidesWrapper = document.getElementById('slides-wrapper');
        slidesWrapper.addEventListener('touchstart', handleTouchStart, { passive: true });
        slidesWrapper.addEventListener('touchmove', handleTouchMove, { passive: false }); // Allow preventDefault
        slidesWrapper.addEventListener('touchend', handleTouchEnd, { passive: true });

        // Prevent fullscreen close when clicking on the image itself
        document.getElementById('fullscreen-image').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Prevent context menu on long press (mobile)
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        /* INITIALIZATION - Run when page loads */
        checkRevealDate(); // Check if descriptions should be revealed
        createSlides(); // Generate all slides and dots
        showSlide(1); // Show first slide
        hideSwipeIndicator(); // Hide swipe indicator after 4 seconds
        
        // Check for reveal date every minute (60000 milliseconds)
        setInterval(updateDescriptions, 60000);
    </script>
</body>
</html>
